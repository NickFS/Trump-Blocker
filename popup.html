<!doctype html>
<html>
  <head>
    <title>Trump Blocker</title>
    <link rel="stylesheet" href="TrumpB.css">
    <script src="popup.js"></script>
  </head>
  <body>
   <img src="trump_lols.jpg"/>
   <div id="panel"></div>
   <div style="text-align:center">
   <button id="button-B">Block Trump</button>
   <button id="button-U">Unblock Trump</button>
   <script type="text/javascript">
    var panel = document.getElementById("panel");
    var button-B = document.getElementById("button-B");
    var button-U = document.getElementById("button-U");

    button-B.onclick = function(){
        panel.style.backgroundColor="red";
    }

    button-U.onclick = function(){
         panel.style.backgroundColor="blue";
    }
   </script>
</div>
	</body>
</html>
